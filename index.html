<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./html/style/css-mag.css">
    <link rel="stylesheet" href="./html/style/css-vhod.css">
    <title>Товары</title>
</head>
<body>
    <div class="container">
        <div class="video-block">
            <video controls>
                <source src="./html/video/Sequence_01.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео.
            </video>
        </div>

        <div class="products-container">
            <div class="product-block single-product">
                <div class="product-card">
                    <div class="product-image">
                        <img src="./html/image/ovoshnaya-narezka.jpg" alt="Товар 1">
                        <div class="overlay">
                            <h3 class="product-title">Овощная нарезка</h3>
                            <div class="price-button">
                              <p class="discount">20%</p>
                              <p class="price"> 1000₽</p>
                              <button  class="buy-button openModal"><p>Оставить заявку</p></button>
                            </div>
                            <button class="like-button">❤️</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="product-block two-products">
                <div class="product-card">
                    <div class="product-image">
                        <img id="shashl" src="./html/image/shashl.jpg" alt="Товар 2">
                        <div class="overlay">
                            <h3 class="product-title">Шашлык</h3>
                            <div class="price-button2">
                              <p class="discount2">15%</p>
                              <p class="price2"> 800₽</p>
                              <button class="buy-button2 openModal">Оставить заявку</button>
                            </div>
                            <button class="like-button">❤️</button>
                        </div>
                    </div>
                </div>
                <div  id="sos" class="product-card">
                    <div class="product-image">
                        <img id="sosiski" src="./html/image/sosiski.jpg" alt="Товар 3">
                        <div class="overlay">
                            <h3 class="product-title">Сосиски</h3>
                            <div class="price-button2">
                              <p class="discount2">10%</p>
                              <p class="price2"> 1200₽</p>
                              <button class="buy-button2 openModal">Оставить заявку</button>
                            </div>
                            <button class="like-button">❤️</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="product-block slider-container">
                <div class="slider-track">
                    <div class="product-card3">
                        <div class="product-image">
                            <img class="image3" src="./html/image/grib.jpg" alt="Товар 4">
                            <div class="slider-text">
                                <div class="overlay2"><p id="hit" class="product-title">хит</p></div>
                                <h3 class="title3">Грибы</h3>
                                <p class="price3"> 900₽</p>
                                <button  class="buy-button3 openModal">Оставить заявку</button>
                                <button class="like-button">❤️</button>
                            </div>
                        </div>
                    </div>
                    <div class="product-card3">
                        <div class="product-image">
                            <img class="image3" src="./html/image/fish.jpg" alt="Товар 4 (повтор)">
                            <div class="slider-text">
                                <div class="overlay2"><p id="hit" class="product-title">хит</p></div>
                                <h3 class="title3">Рыба</h3>
                                <p class="price3"> 900₽</p>
                                <button  class="buy-button3 openModal">Оставить заявку</button>
                                <button class="like-button">❤️</button>
                          </div>
                      </div>
                  </div>
              </div>
              <button class="slider-button prev">❮</button>
              <button class="slider-button next">❯</button>
          </div>
      </div> 

  </div>
  
  <div id="modal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Оставить заявку</h2>
        <form id="requestForm">
            <input type="text" id="name" placeholder="Ваше имя*" name="name" required>
            <br>
            <input type="tel" id="tel" placeholder="Номер телефона*" name="number" required>
            </br>
            <label id="sogl"><input type="checkbox" required> Я согласен на обработку персональных данных</label>
            <button type="submit" class="end"><h3>Отправить</h3></button>
        </form>
    </div>
</div>

  <script src="./html/js/script-mag.js"></script>
</body>
</html>
